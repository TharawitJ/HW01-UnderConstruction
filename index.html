<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 2</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Yuji+Boku&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="BG">
      <header>
        <nav><a href="#">Home</a></nav>
      </header>
      <div class="container">
        <div class="logo">
          <div class="under">UNDER</div>
          <div class="construction">CONSTRUCTION</div>
        </div>
        <div class="loading">
          <p>SITE NEARLY READY</p>
          <div class="loadingDisplay"><div class="loadingProgress"></div></div>
          <!-- Can use background-image:linear-gradient as a loading bar -->
          <div class="loadingProgressLabel">
            <div>0%</div>
            <div>100%</div>
          </div>
        </div>
        <div class="notify"><button>Notify Me!</button></div>
        <div class="contact">
          <div class="contact1">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="contact1">
            <i class="fa-brands fa-x-twitter"></i>
          </div>
          <div class="contact1">
            <i class="fa-brands fa-linkedin"></i>
          </div>
          <div class="contact1">
            <i class="fa-regular fa-envelope"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <hr />
    <div>@2023 by Under Construction</div>
  </footer>
</html>
